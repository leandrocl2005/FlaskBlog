{% extends "base.html" %}

{% block content %}
<!-- section -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<form action="" method="POST">

        	<div class="form-group">
            	<label for="title">Título</label>
        		<input class="form-control" type="text" name="title">
        	</div>


            <div class="form-group">
        		<label for="body">Conteúdo</label>
        		<textarea class="form-control" name="body" rows="8"></textarea>
        	</div>

            <div class="form-group">
            	<label for="abstract">Resumo</label>
        		<input class="form-control" type="text" name="abstract">
        	</div>

            <div class="form-group">
        		<span>Categoria</span>
        		<select class="form-control" name="categoria_id">
					<option selected disabled></option>
					<option value="1">Front-End</option>
					<option value="2">Back-End</option>
					<option value="3">Banco de dados</option>
					<option value="4">Inteligência Artificial</option>
				</select>
        	</div>

            <button type="submit" class="btn btn-secondary">Criar</button> 
        </form>
    </div>
</div>
{% endblock %}
